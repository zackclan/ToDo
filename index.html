<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
  <!--<![endif]-->

  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>To-DO</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New Task</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="Task" class="col-form-label">Task:</label>
              <input type="text" class="form-control" id="task" />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary saveTask">
              Add Task
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="header">
      <p>To-Do App</p>
    </div>
    <div class="alert alert-success hidden" role="alert">
      Your task has been added successfully!
    </div>

    <div class="projects">
      <div class="top">
        <button
          class="btn btn-primary dropdown-toggle"
          type="button"
          id="bookform"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Add a project
        </button>
        <form class="dropdown-menu addform" aria-labelledby="bookform">
          <div class="form-row">
            <div class="col">
              <input
                type="text"
                class="form-control title"
                placeholder="Title"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-7">
              <input
                type="text"
                class="form-control description"
                placeholder="Description"
              />
            </div>
            <div class="form-group col-md-4">
              <input
                type="text"
                class="form-control due-date"
                placeholder="Date Due"
              />
            </div>
            <div class="form-group col-md-4">
              <input
                type="text"
                class="form-control priority"
                placeholder="Priority"
              />
            </div>
          </div>
          <button type="button" class="btn btn-primary addproject">
            Add Project
          </button>
        </form>
      </div>
    </div>
    <div class="helper">Click on tasks to mark them done</div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" async defer></script>
  </body>
</html>
